<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
    body {
      margin-top: 30px;
      background: #444;
      color: #fdfdfd;
    }

    h1 {
      color: #fff;
      padding-bottom: 10px;
    }

    input,
    h1,
    h2 {
      text-align: center;
    }

    input,
    .card {
      margin-bottom: 5px;
    }

    form {
      margin-bottom: 20px;
    }

    .form-group-header {
      margin-bottom: 15px;
    }

    .form-control {
      padding: 5px;
      display: inline-block;
    }

    label {
      padding-left: 5px;
      padding-top: 7px;
      text-align: left;
    }

    #top-row label {
      padding-top: 3px;
      ;
    }

    .form-label {
      padding-left: 5px;
      ;
    }

  <title>Unit Converter app</title>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h1 class="display-5 text-center mb-3 font-weight-bold">All-In-One <br>Unit Converter</h1>

        <!--- <TEMPERATURE FORM> --->

        <form class="input-form" id="temp-form" action="">
          <div class="form-group text-center">
            <h2 class="form-group-header text-success">Temperature</h2>
            <div class="row input-label-box">
              <input type="number" class="form-group-input form-control col-2 offset-3" placeholder="&deg;C"
                id="celsius-input">
              <label for="celsius-input"><span>&deg;C</span></label>
              <input type="number" class="form-group-input form-control col-2 offset-1" placeholder="&deg;F"
                id="fahrenheit-input">
              <label for="fahrenheit-input"><span>&deg;F</span></label>
            </div>
          </div>
        </form>

        <!--- </TEMPERATURE FORM> --->

        <!--- <TEMPERATURE OUTPUT> --->

        <div class="col-8 offset-2 col-md-6 offset-md-3" id="temp-output">
          <div class="card bg-success output" id="celsius-output">
            <div class="card-body">
              <div class="card-text" id="celsius-text"></div>
            </div>
          </div>
          <div class="card bg-success output" id="fahrenheit-output">
            <div class="card-body">
              <div class="card-text" id="fahrenheit-text"></div>
            </div>
          </div>
        </div>

        <!--- </TEMPERATURE OUTPUT> --->

        <!--- <LENGTH(DISTANCE) FORM> --->

        <form class="input-form" action="" id="length-form">
          <div class="form-group text-center">
            <h2 class="form-group-header text-warning">Length / Distance</h2>
            <div class="row input-label-box pl-3 mb-3" id="top-row">
              <input type="number" class="form-group-input form-control col-2 offset-3" placeholder="inches"
                id="inches-input">
              <label class="form-label col-1" for="inches-input"><span>&Prime;</span></label>

              <input type="number" class="form-group-input form-control col-2" placeholder="feet" id="feet-input">
              <label class="form-label col-1" for="feet-input"><span>&prime;</span></label>
            </div>
            <div class="row input-label-box">

              <input type="number" class="form-group-input form-control col-2 offset-2" placeholder="yards"
                id="yards-input">
              <label class="form-label col-1" for="yards-input"><span>yd</span></label>

              <input type="number" class="form-group-input form-control col-2" placeholder="metres" id="metres-input">
              <label class="form-label col-1" for="metres-input"><span>m</span></label>
              <input type="number" class="form-group-input form-control col-2" placeholder="miles" id="miles-input">
              <label class="form-label col-1" for="miles-input"><span>mi</span></label>
            </div>
          </div>
        </form>

        <!--- </LENGTH(DISTANCE) FORM> --->

        <!--- <LENGTH(DISTANCE) OUTPUT> --->

        <div class="col-8 offset-2 col-md-6 offset-md-3" id="length-output">
          <div class="card bg-warning output" id="inches-output">
            <div class="card-body">
              <div class="card-text" id="inches-text"></div>
            </div>
          </div>
          <div class="card bg-warning output" id="feet-output">
            <div class="card-body">
              <div class="card-text" id="feet-text"></div>
            </div>
          </div>
          <div class="card bg-warning output" id="yards-output">
            <div class="card-body">
              <div class="card-text" id="yards-text"></div>
            </div>
          </div>
          <div class="card bg-warning output" id="metres-output">
            <div class="card-body">
              <div class="card-text" id="metres-text"></div>
            </div>
          </div>
          <div class="card bg-warning output" id="miles-output">
            <div class="card-body">
              <div class="card-text" id="miles-text"></div>
            </div>
          </div>
        </div>

        <!--- </LENGTH(DISTANCE) OUTPUT> --->

        <!--- <MASS(WEIGHT) FORM> --->

        <form action="" class="input-form" id="mass-form">
          <div class="form-group text-center">
            <h2 class="form-group-header text-primary">Mass / Weight</h2>
            <div class="row input-label-box">
              <input type="number" class="form-group-input form-control col-2" placeholder="ounces" id="ounces-input">
              <label for="ounces-input" class="form-label col-1"><span>oz</span></label>
              <input type="number" class="form-group-input form-control col-2" placeholder="pounds" id="pounds-input">
              <label for="pounds-input" class="form-label col-1"><span>lb</span></label>
              <input type="number" class="form-group-input form-control col-2" placeholder="kilograms" id="kilos-input">
              <label for="kilos-input" class="form-label col-1"><span>kg</span></label>
              <input type="number" class="form-group-input form-control col-2" placeholder="stones" id="stones-input">
              <label for="stones-input" class="form-label col-1"><span>st</span></label>
            </div>
          </div>
        </form>

        <!--- </MASS(WEIGHT) FORM> --->

        <!--- <MASS(WEIGHT) OUTPUT> --->

        <div class="col-8 offset-2 col-md-6 offset-md-3" id="mass-output">
          <div class="card bg-primary output" id="ounces-output">
            <div class="card-body">
              <div class="card-text" id="ounces-text"></div>
            </div>
          </div>
          <div class="card bg-primary output" id="pounds-output">
            <div class="card-body">
              <div class="card-text" id="pounds-text"></div>
            </div>
          </div>
          <div class="card bg-primary output" id="kilos-output">
            <div class="card-body">
              <div class="card-text" id="kilos-text"></div>
            </div>
          </div>
          <div class="card bg-primary output" id="stones-output">
            <div class="card-body">
              <div class="card-text" id="stones-text"></div>
            </div>
          </div>
        </div>

        <!--- </MASS(WEIGHT) OUTPUT> --->

      </div>
    </div>

  </div>

          document.getElementById('inches-input').style.display = 'none';
